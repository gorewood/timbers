name: Generate Dev Blog Post

on:
  schedule:
    - cron: '0 9 * * 1'  # Monday 9am UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch git notes
        run: git fetch origin refs/notes/timbers:refs/notes/timbers

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install timbers
        run: go install ./cmd/timbers

      - name: Generate blog post
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          DATE=$(date +%Y-%m-%d)
          WEEK=$(date +%Y)-week-$(date +%V)
          FILE="site/content/posts/${DATE}-${WEEK}.md"
          mkdir -p site/content/posts
          {
            echo "+++"
            echo "title = 'Weekly Update: Week $(date +%V), $(date +%Y)'"
            echo "date = '${DATE}'"
            echo "+++"
            echo ""
            timbers prompt devblog --since 7d --model haiku
          } > "$FILE"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/content/posts/
          git commit -m "blog: weekly update $(date +%Y)-week-$(date +%V)" || exit 0
          git push
