name: Generate Dev Blog Post

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'  # Daily 9am UTC

permissions:
  contents: write
  actions: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install timbers
        run: go install ./cmd/timbers

      - name: Check for entries
        id: check
        run: |
          COUNT=$(timbers query --since 1d --json | jq 'length')
          echo "entry_count=$COUNT" >> "$GITHUB_OUTPUT"
          if [ "$COUNT" -eq 0 ]; then
            echo "No entries in the last day, skipping blog post"
          else
            echo "Found $COUNT entries, generating blog post"
          fi

      - name: Generate blog post
        if: steps.check.outputs.entry_count != '0'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          DATE=$(date +%Y-%m-%d)
          FILE="site/content/posts/${DATE}-devlog.md"
          mkdir -p site/content/posts
          {
            echo "+++"
            echo "title = 'Dev Log: ${DATE}'"
            echo "date = '${DATE}'"
            echo "+++"
            echo ""
            timbers draft devblog --since 1d --model opus
          } > "$FILE"

      - name: Commit and push
        if: steps.check.outputs.entry_count != '0'
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/content/posts/
          git commit -m "blog: dev log $(date +%Y-%m-%d)" && echo "committed=true" >> "$GITHUB_OUTPUT" || echo "committed=false" >> "$GITHUB_OUTPUT"
          git push

      - name: Trigger pages deploy
        if: steps.commit.outputs.committed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh workflow run pages.yml
